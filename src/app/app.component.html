<div class="container" style="text-align: center">
  <app-select (emitElement)="afterEventCatched($event)"></app-select>
  <div class="row">
    @for(first of firsts; track $index){
    <app-first [first]="first"></app-first>
    }
  </div>
  <div class="row">
    @for(second of seconds; track $index){
    <app-second [second]="second"></app-second>
    }
  </div>
</div>
